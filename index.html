<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<style>

    body{
    background : linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
    url('https://www.intelligenttransport.com/wp-content/uploads/used-cars-stock.jpg');
    background-size:cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    }
    div.transbox {
       padding: 20px;
  margin: 30px;
  background-color: #2a2a31;
  border: 1px solid rgb(201, 186, 186);
  opacity: 0.8;
 

}
div.first{
    width: 190px;
    padding: 175px;
    background-color: #2a2a31;
    border: 1px solid rgb(201, 186, 186);
    opacity: 0.8;
   
    
}
div.second{
    width: 190px;
    padding: 160px;
    background-color: #2a2a31;
    border: 1px solid rgb(201, 186, 186);
    opacity: 0.8;
    
}

div.third{
    width: 190px;
    padding: 100px;
    background-color: #2a2a31;
    border: 1px solid rgb(201, 186, 186);
    opacity: 0.8;
}
</style>

   
        <form action="{{ url_for('predict')}}" method="post">
            
            <div class = 'transbox' ><h1><font style="color:cyan; font-size: 50px;"> <center> Used Cars Selling Price Predictor</center>   </font></h1></div>


            <div class="first" style="position:fixed; left: 37px;"><font style="color: white;">
                <h3><center> Model Year</center></h3>
                <input id="first" name="Year" type="number ">
                <br><br>
                <h3>What was the on-road price?(In lakhs)</h3><input id="second" name="Present_Price" required="required">
                <br><br>
                 <h3><p>Kilometers Driven till date?</p></h3><input id="third" name="Kms_Driven" required="required">
            </font>
        </div>




           <div class = "second" style="position: fixed; top:210px; left: 650px;"  ><font style="color: white;">

                    <h3><font style="font-size: 20px;"> Number of previous owners?</font></h3><input id="fourth" name="Owner" required="required"><br>
                <h3><font style="font-size: 20px;"> Engine type?  </font></h3><select name="Fuel_Type_Petrol" id="fuel" required="required">
                    <option value="Petrol"><font style="font-size: 15px;">  Petrol </font></option>
                    <option value="Diesel"><font style="font-size: 15px;">  Diesel</font></option>
                    <option value="Diesel"><font style="font-size: 15px;">  CNG</font></option>
                </select>
                <br>
                <h3><font style="font-size: 20px;">   Dealer /  Individual</font></h3><select name="Seller_Type_Individual" id="resea" required="required">
                    <option value="Dealer"><font style="font-size: 15px;">Dealer</font></option>
                    <option value="Individual"><font style="font-size: 15px;">Individual</font></option>
                </select>
                <h3><font style="font-size: 20px;"> Transmission type </font></h3><select name="Transmission_Mannual" id="research" required="required">
                    <option value="Mannual"><font style="font-size: 15px;">Manual Car</font></option>
                    <option value="Automatic"><font style="font-size: 15px;">Automatic Car</font></option>
                </select>
            </font>
            </div>



            <div class="third" style="position: fixed; left:1250px;top:300px" ><font style="color: white;">
                <br><br><button id="sub" type="submit "><font style="font-size: 15px;">
                    Calculate the Selling Price
                </font></button>
                <br><br><h3><font style = "color:cyan">{{ prediction_text }}</font><h3></h3>
                <br>
        </font>

            </div>
        </form>
   
</body>
</html>
